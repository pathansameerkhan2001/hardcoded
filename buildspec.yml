version: 0.2

phases:
  install:
    commands:
      - echo "ğŸ”§ INSTALL phase started..."
      - echo "ğŸ“¦ Updating apt packages..."
      - apt-get update -y
      - echo "ğŸ“¥ Installing required packages  curl, git, gcc, build-essential..."
      - apt-get install -y curl git gcc build-essential
      - echo "ğŸº Installing Homebrew..."
      - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - echo "ğŸ”„ Setting up Homebrew environment..."
      - echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
      - eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      - echo "ğŸº Installing Gitleaks using Homebrew..."
      - brew install gitleaks
      - echo "ğŸ§ª Verifying Gitleaks installation..."
      - gitleaks version
      - echo "âœ… INSTALL phase complete."

  build:
    commands:
      - echo "ğŸš€ BUILD phase started Running Gitleaks scan..."
      - gitleaks detect --source . --report-format json --report-path gitleaks-report.json
      - echo "ğŸ“„ Gitleaks scan complete. Analyzing report..."
      - |
        if grep -q '"StartLine":' gitleaks-report.json; then
          echo "âŒ Secrets detected! Failing the build."
          exit 1
        else
          echo "âœ… No secrets found. Build is safe."
        fi
      - echo "ğŸ BUILD phase complete."

artifacts:
  files:
    - gitleaks-report.json



